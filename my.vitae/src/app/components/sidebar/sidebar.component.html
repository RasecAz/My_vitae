<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
  <p>Ingresa el link de tu proyecto en proceso y/o finalizado.</p>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Project Link">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="btn btn-warning" mat-button (click)="onNoClick()">No Thanks</button>
  <button class="btn btn-success" mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Save</button>
</div>
